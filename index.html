<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
   
   
    <div class="card-container">
      <div class="user-card" style="">
        <img
          src="avatar jc programador.png"
          alt="imagem julio programador"
          class="user-image"
        />
        <div class="user-info">
          <h2>Júlio César</h2>
          <p>Desenvolverdor Web FullStack</p>
          <div class="social-links">
            <a href="#https://www.facebook.com/seuPerfil" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#https://www.instagram.com/seuPerfil" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#https://www.linkedin.com/in/seuPerfil" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
                          <a href="#https://github.com/seuPerfil" target="_blank">
    <i class="fab fa-github"></i>
</a>

          </div>
        </div>
      </div>
      <div class="user-card">
        <div class="user-card">
          <img
            src="avatar filha do programador.png"
            alt="imagem julia programadora"
            class="user-image"
          />
          <div class="user-info">
            <h2>Júlia Emanuelle</h2>
            <p>Desenvolverdora Web FullStack</p>
            <div class="social-links">
              <a href="#https://www.facebook.com/seuPerfil" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#https://www.instagram.com/seuPerfil" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#https://www.linkedin.com/in/seuPerfil" target="_blank">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#https://github.com/seuPerfil" target="_blank">
    <i class="fab fa-github"></i>
</a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
